<ion-header>
  <ion-toolbar>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/pages/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <ion-list>
    <ion-list-header>
    Your class is at:
    </ion-list-header>
    <ion-item>
        <h2 [(ngModel])="buildingLocation.BuildingName"></h2>
    </ion-item>
    </ion-list>
</ion-content>
